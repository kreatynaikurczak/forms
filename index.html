<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 style="color: rgb(2, 2, 2)">Demo:</h1>
      <form action="/index.html" method="get">
        <h2>Your personal details</h2>
        <label for="name">Enter your name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Enter your email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="pwd">Password:</label>
        <input
          type="password"
          id="pwd"
          name="password"
          placeholder="Password"
          required
        />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />

        <label for="message">Add message:</label>
        <input
          type="text"
          id="message"
          name="message"
          placeholder="Your message"
        />

        <label for="socialmedia">How did you find us:</label>
        <select name="socialmedia" id="socialmedia">
          <option value="LinkedIn">LinkedIn</option>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <!-- <option value="audi">Audi</option> -->
        </select>

        <fieldset>
          <legend>I want to rent:</legend>
          <input type="radio" id="vehicle1" name="vehicle" value="Bike" />
          <label for="vehicle1">Bike</label><br />
          <input type="radio" id="vehicle2" name="vehicle" value="Car" />
          <label for="vehicle2">Car</label><br />
          <input type="radio" id="vehicle3" name="vehicle" value="Boat" />
          <label for="vehicle3">Boat</label>
        </fieldset>

        <div style="margin: 1rem 0;">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I accept the <a href="#">terms and conditions</a></label>
        </div>

        <div class="button-row">
          <button id="submitButton" type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </main>
  </body>
</html>
